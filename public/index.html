<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEHQAN - Login</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link href="/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center"
    style="background-image: url('./img/background.jpg')"
  >
    <div
      class="backdrop-blur-sm border border-white shadow-xl rounded-2xl px-6 sm:px-8 md:px-10 py-8 w-full max-w-xs sm:max-w-sm md:max-w-md text-center text-white"
      git
      commit
    >
      <img
        src="./img/logo.png"
        alt="Dehqan Logo"
        class="w-28 sm:w-32 mx-auto mb-5 drop-shadow-lg"
      />
      <h1
        class="text-xl sm:text-2xl font-semibold text-white mb-6 tracking-wide"
      >
        LOGIN
      </h1>

      <form id="loginForm" class="space-y-5">
        <div class="text-left">
          <label
            for="username"
            class="block text-sm font-medium text-white mb-1"
          >
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
            class="w-full px-4 py-2 bg-transparent text-white border border-white rounded-md placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
            required
          />
        </div>

        <div class="text-left">
          <label
            for="password"
            class="block text-sm font-medium text-white mb-1"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            class="w-full px-4 py-2 bg-transparent text-white border border-white rounded-md placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full border border-white text-white font-semibold py-2 px-4 rounded-md transition duration-200 hover:bg-white hover:text-green-800"
        >
          Login
        </button>
        <p id="loginMessage" class="mt-4 text-sm font-medium"></p>
      </form>
    </div>

    <script src="./js/auth.js"></script>
  </body>
</html>

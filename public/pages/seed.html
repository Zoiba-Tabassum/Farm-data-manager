<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DEHQAN - Seed</title>
    <link href="../style.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body
    class="min-h-screen flex justify-center items-start bg-[#dff5e4] p-2 sm:p-4"
  >
    <div
      class="flex flex-col md:flex-row w-full max-w-7xl rounded-2xl shadow-xl bg-white/10 backdrop-blur-lg border border-white/30 overflow-hidden items-stretch"
    >
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-full md:w-64 bg-[#2c6642]/90 text-white p-6 md:sticky md:top-0 max-h-full min-h-screen md:block hidden z-20"
      >
        <div class="flex flex-col items-center justify-center mb-10 space-y-4">
          <img
            src="../img/logo.png"
            alt="Dehqan Logo"
            class="brightness-150 w-28 md:w-36 shadow-sm"
          />
          <nav class="flex flex-col space-y-3 w-full text-center p-2 md:p-4">
            <a
              href="../dashboard.html"
              data-section="farmers"
              class="flex items-center gap-2 text-white hover:text-[#74b585] font-semibold p-2"
            >
              <i data-lucide="layout-dashboard"></i>Dashboard</a
            >
            <a
              href="../pages/farmers.html"
              data-section="farmers"
              class="flex items-center gap-2 text-white hover:text-[#74b585] font-semibold p-2"
            >
              <i data-lucide="users"></i>Farmers</a
            >
            <a
              href="../pages/assets.html"
              data-section="assets"
              class="flex items-center gap-2 text-white hover:text-[#74b585] font-semibold p-2"
            >
              <i data-lucide="package"></i>Assets</a
            >
            <a
              href="../pages/landPrepration.html"
              data-section="land-preparation"
              class="flex items-center gap-2 text-white hover:text-[#74b585] font-semibold p-2"
            >
              <i data-lucide="tractor"></i> Land Preparation</a
            >
            <a
              href="../pages/seed.html"
              data-section="irrigation"
              class="flex items-center gap-2 text-white hover:text-[#74b585] font-semibold p-2"
            >
              <i data-lucide="sprout"></i>Seed Data</a
            >
            <a
              href="../pages/water.html"
              data-section="water-usage"
              class="flex items-center gap-2 text-white hover:text-[#74b585] font-semibold p-2"
            >
              <i data-lucide="droplet"></i>Water Usage</a
            >
            <a
              href="../pages/pesticide.html"
              data-section="pesticide"
              class="flex items-center gap-2 text-white hover:text-[#74b585] font-semibold p-2"
            >
              <i data-lucide="bug-off"></i>Pesticide</a
            >
            <a
              href="fertilizer.html"
              data-section="fertilizer"
              class="flex items-center gap-2 text-white hover:text-[#74b585] font-semibold p-2"
            >
              <i data-lucide="flask-round"></i>Fertilizer</a
            >
            <a
              href="../pages/cotton.html"
              data-section="fertilizer"
              class="flex items-center gap-2 text-white hover:text-[#74b585] font-medium p-2"
            >
              <i data-lucide="flask-round"></i>Cotton Picking
            </a>

            <a
              href="records.html"
              data-section="cotton-picking"
              class="flex items-center gap-2 text-white hover:text-[#74b585] font-semibold p-2 pt-10"
            >
              <i data-lucide="crop"></i>Records</a
            >
          </nav>
        </div>
      </aside>
      <!-- Main Content -->
      <main class="flex-1 p-4 sm:p-6 overflow-y-auto">
        <div
          class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-2"
        >
          <h1 class="text-xl sm:text-2xl font-bold text-[#2c6642]">
            Seed Data
          </h1>
          <div class="flex items-center gap-2 w-full sm:w-auto">
            <input
              type="text"
              id="searchFarmerInput"
              placeholder="Search by Farmer Id"
              class="flex-1 sm:flex-none border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#74b585]"
            />
            <button
              id="searchFarmerBtn"
              class="text-[#2c6642] px-3 py-2 rounded-lg hover:text-[#74b585] flex items-center gap-1 sm:gap-2"
            >
              <i data-lucide="search"></i>
            </button>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-2 sm:p-4">
          <!-- Responsive Scroll Wrapper -->
          <div class="overflow-x-auto">
            <table
              class="w-full min-w-[600px] border-collapse border border-gray-300"
            >
              <thead id="preprationTableHead" class="bg-[#dff5e4]">
                <tr>
                  <th class="border border-gray-300 px-2 sm:px-4 py-2">
                    Farmer ID
                  </th>
                  <th class="border border-gray-300 px-2 sm:px-4 py-2">
                    Variety
                  </th>
                  <th class="border border-gray-300 px-2 sm:px-4 py-2">
                    Area (Acres)
                  </th>
                  <th class="border border-gray-300 px-2 sm:px-4 py-2">
                    Seed per Acre
                  </th>
                  <th class="border border-gray-300 px-2 sm:px-4 py-2">
                    Price per kg
                  </th>

                  <th
                    id="faciltatorId"
                    class="border border-gray-300 px-2 sm:px-4 py-2"
                  >
                    Facilitator ID
                  </th>
                </tr>
              </thead>
              <tbody id="preprationTableBody"></tbody>
            </table>
          </div>
          <div class="flex justify-end mt-3">
            <button
              id="addPreprationBtn"
              class="border border-[#74b585] bg-white text-[#2c6642] px-3 sm:px-4 py-2 rounded-lg hover:bg-[#74b585] hover:text-white flex items-center gap-2"
            >
              <i data-lucide="plus"></i> Add
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="../js/seed.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
